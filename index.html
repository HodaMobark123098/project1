<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/download (1).jpeg" alt="">
            </div>

            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/download (2).jpeg" alt="">

            </div>

            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/download (3).jpeg" alt="">

            </div>

            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/download.jpeg" alt="">

            </div>

            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/images 5.jpeg" alt="">

            </div>

            <div class="swiper-slide">
                <img class="card-avatar-img" src="img/images 6.jpeg" alt="">

            </div>

        </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper_scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
